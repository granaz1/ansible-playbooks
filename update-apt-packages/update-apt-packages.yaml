---
- hosts: all
  name: update apt
  user: root

  tasks:
  - name: apt update
    apt:
      update_cache: yes
      cache_valid_time: 3600

  - name: apt upgrade
    apt:
      upgrade: dist

  - name: remove old packages and clean cache
    apt:
      autoremove: yes
      autoclean: yes
      clean: yes

  - name: check for reboot required
    register: reboot_required_file
    stat: path=/var/run/reboot-required